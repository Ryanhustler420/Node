<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Socket.io App</title>
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
  </head>
  <body class="chat">

    <div class="chat__sidebar">
      <h3>People</h3>
      <div class="" id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>
      <div class="chat__footer">
        <form id="message-form">
          <input type="text" name="message" placeholder="type a message..." autofocus autocomplete="off"/>
          <button>Send</button>
        </form>
        <button id="send-location">Share location</button>
      </div>
    </div>

    <script type="text/template" id="message-template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{time}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script type="text/template" id="location-message-template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{time}}</span>
        </div>
        <div class="message__body">
          <p>
            <a href="{{url}}" target="_blank">My current location</a>
          </p>
        </div>
      </li>
    </script>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="./lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./lib/mustache.js"></script>
    <script type="text/javascript" src="./js/chat.js"></script>
  </body>
</html>
